language: c

git:
  depth: 3

install:
- export PATH="${PATH}:${PWD}/deps/build-scripts/bin"
- source ci/install-test-deps.${TRAVIS_OS_NAME}.sh
- uname -a || true
- cmake --version

script:
- mkdir build && cd build
- cmake ${TARGET_PLATFORM:+-A ${TARGET_PLATFORM}} ..
- cmake --build . --config RelWithDebInfo
- ctest --output-on-failure -C RelWithDebInfo -VV
- cmake --build . --config RelWithDebInfo --target package

addons:
  apt:
    sources:
    - sourceline: 'deb https://apt.kitware.com/ubuntu/ ${TRAVIS_DIST} main'
      key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'

matrix:
  include:
  - os: osx
    name: macOS 10.14 (10.15 SDK)
    osx_image: xcode11.2
  - os: osx
    name: macOS 10.13 (10.14 SDK)
    osx_image: xcode10.1
  - os: osx
    name: macOS 10.12 (10.13 SDK)
    osx_image: xcode9.2
  - os: linux
    name: Bionic-x64
    dist: bionic
  - os: linux
    name: Xenial-x64
    dist: xenial
  - os: linux
    name: Bionic-ARM64
    dist: bionic
    arch: arm64
  - os: linux
    name: Xenial-ARM64
    dist: xenial
    arch: arm64
  - os: windows
    name: Win32
    env: TARGET_PLATFORM=Win32
  - os: windows
    name: Win64
    env: TARGET_PLATFORM=x64
